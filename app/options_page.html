<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <title>drone.io notifier options</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>drone.io notifier options</h1>
      </div>
      <div class="">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="host" class="col-sm-2 control-label">
              Hostname of drone.io
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="host"
                placeholder="drone.io">
            </div>
          </div>
          <div class="form-group">
            <label for="service" class="col-sm-2 control-label">
              Hosting Service
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="service"
                placeholder="github.com">
            </div>
          </div>
          <div class="form-group">
            <label for="repository" class="col-sm-2 control-label">
              Repository
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="repository"
                placeholder="god/rails">
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="save">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="scripts/options.min.js"></script>
    <script src="scripts/options_page.min.js"></script>
  </body>
</html>
